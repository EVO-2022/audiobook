<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobookshelf - New UI</title>
    <link rel="stylesheet" href="styles.css?v=9">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Audiobookshelf</h1>
            <div class="user-menu" id="userMenu">
                <button class="user-btn" id="loginBtn">Login</button>
            </div>
        </header>

        <!-- Login Modal -->
        <div class="modal" id="loginModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Libraries Section -->
            <section class="libraries-section" id="librariesSection" style="display: none;">
                <h2>Your Libraries</h2>
                <div class="libraries-grid" id="librariesGrid"></div>
            </section>

            <!-- Library View -->
            <section class="library-view" id="libraryView" style="display: none;">
                <button class="back-btn" id="backBtn">‚Üê Back</button>
                <h2 id="libraryTitle"></h2>
                <div class="items-grid" id="itemsGrid"></div>
            </section>

            <!-- Player -->
            <div class="player" id="player" style="display: none;">
                <div class="player-info">
                    <img class="player-cover" id="playerCover" src="" alt="Cover">
                    <div class="player-details">
                        <h3 id="playerTitle"></h3>
                        <p id="playerAuthor"></p>
                    </div>
                </div>
                <div class="player-controls">
                    <button class="control-btn" id="rewindBtn">‚è™ 30s</button>
                    <button class="control-btn play-pause" id="playPauseBtn">‚ñ∂</button>
                    <button class="control-btn" id="forwardBtn">‚è© 30s</button>
                </div>
                <div class="player-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>
                <div class="player-extra-controls">
                    <div class="playback-speed">
                        <label>Speed:</label>
                        <button class="speed-btn" data-speed="0.5">0.5x</button>
                        <button class="speed-btn" data-speed="0.75">0.75x</button>
                        <button class="speed-btn active" data-speed="1">1x</button>
                        <button class="speed-btn" data-speed="1.25">1.25x</button>
                        <button class="speed-btn" data-speed="1.5">1.5x</button>
                        <button class="speed-btn" data-speed="1.75">1.75x</button>
                        <button class="speed-btn" data-speed="2">2x</button>
                    </div>
                    <div class="sleep-timer-container">
                        <button class="sleep-timer-btn" id="sleepTimerBtn" title="Sleep Timer">
                            üïê
                            <span id="sleepTimerBadge" style="display: none;"></span>
                        </button>
                        <div class="sleep-timer-popup" id="sleepTimerPopup" style="display: none;">
                            <h4>Sleep Timer</h4>
                            <div class="sleep-timer-options">
                                <button class="timer-option" data-minutes="0">Off</button>
                                <button class="timer-option" data-minutes="5">5 min</button>
                                <button class="timer-option" data-minutes="10">10 min</button>
                                <button class="timer-option" data-minutes="15">15 min</button>
                                <button class="timer-option" data-minutes="30">30 min</button>
                                <button class="timer-option" data-minutes="45">45 min</button>
                                <button class="timer-option" data-minutes="60">60 min</button>
                                <button class="timer-option" data-minutes="90">90 min</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="api.js?v=9"></script>
    <script src="app.js?v=9"></script>
</body>
</html>
