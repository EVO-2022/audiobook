<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobookshelf - New UI</title>
    <link rel="stylesheet" href="styles.css?v=12">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Audiobookshelf</h1>
            <div class="user-menu" id="userMenu">
                <button class="user-btn" id="loginBtn">Login</button>
            </div>
        </header>

        <!-- Login Modal -->
        <div class="modal" id="loginModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Libraries Section -->
            <section class="libraries-section" id="librariesSection" style="display: none;">
                <h2>Your Libraries</h2>
                <div class="libraries-grid" id="librariesGrid"></div>
            </section>

            <!-- Library View -->
            <section class="library-view" id="libraryView" style="display: none;">
                <button class="back-btn" id="backBtn">‚Üê Back</button>
                <h2 id="libraryTitle"></h2>
                <div class="items-grid" id="itemsGrid"></div>
            </section>

            <!-- Player -->
            <div class="player" id="player" style="display: none;">
                <div class="player-info">
                    <img class="player-cover" id="playerCover" src="" alt="Cover">
                    <div class="player-details">
                        <h3 id="playerTitle"></h3>
                        <p id="playerAuthor"></p>
                    </div>
                </div>
                <div class="player-controls">
                    <button class="control-btn skip-btn" id="rewindBtn">
                        <span class="skip-icon">‚Ü∫</span>
                        <span class="skip-time">30</span>
                    </button>
                    <button class="control-btn play-pause" id="playPauseBtn">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                    </button>
                    <button class="control-btn skip-btn" id="forwardBtn">
                        <span class="skip-icon">‚Üª</span>
                        <span class="skip-time">30</span>
                    </button>
                </div>
                <div class="player-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>
                <div class="player-extra-controls">
                    <div class="chapters-container">
                        <button class="chapters-btn" id="chaptersBtn" title="Chapters">
                            üìë
                        </button>
                        <div class="chapters-popup" id="chaptersPopup" style="display: none;">
                            <h4>Chapters</h4>
                            <div class="chapters-list" id="chaptersList">
                                <p class="empty-message">No chapters available</p>
                            </div>
                        </div>
                    </div>
                    <div class="bookmarks-container">
                        <button class="bookmarks-btn" id="bookmarksBtn" title="Bookmarks">
                            üîñ
                        </button>
                        <div class="bookmarks-popup" id="bookmarksPopup" style="display: none;">
                            <h4>Bookmarks</h4>
                            <button class="add-bookmark-btn" id="addBookmarkBtn">+ Add Bookmark</button>
                            <div class="bookmarks-list" id="bookmarksList">
                                <p class="empty-message">No bookmarks yet</p>
                            </div>
                        </div>
                    </div>
                    <div class="playback-speed-container">
                        <button class="playback-speed-btn" id="playbackSpeedBtn" title="Playback Speed">
                            1x
                        </button>
                        <div class="playback-speed-popup" id="playbackSpeedPopup" style="display: none;">
                            <h4>Playback Speed</h4>
                            <div class="speed-options">
                                <button class="speed-option" data-speed="0.5">0.5x</button>
                                <button class="speed-option" data-speed="0.75">0.75x</button>
                                <button class="speed-option active" data-speed="1">1x</button>
                                <button class="speed-option" data-speed="1.25">1.25x</button>
                                <button class="speed-option" data-speed="1.5">1.5x</button>
                                <button class="speed-option" data-speed="1.75">1.75x</button>
                                <button class="speed-option" data-speed="2">2x</button>
                            </div>
                        </div>
                    </div>
                    <div class="sleep-timer-container">
                        <button class="sleep-timer-btn" id="sleepTimerBtn" title="Sleep Timer">
                            üïê
                            <span id="sleepTimerBadge" style="display: none;"></span>
                        </button>
                        <div class="sleep-timer-popup" id="sleepTimerPopup" style="display: none;">
                            <h4>Sleep Timer</h4>
                            <div class="sleep-timer-options">
                                <button class="timer-option" data-minutes="0">Off</button>
                                <button class="timer-option" data-minutes="5">5 min</button>
                                <button class="timer-option" data-minutes="10">10 min</button>
                                <button class="timer-option" data-minutes="15">15 min</button>
                                <button class="timer-option" data-minutes="30">30 min</button>
                                <button class="timer-option" data-minutes="45">45 min</button>
                                <button class="timer-option" data-minutes="60">60 min</button>
                                <button class="timer-option" data-minutes="90">90 min</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="api.js?v=18"></script>
    <script src="app.js?v=18"></script>
</body>
</html>
