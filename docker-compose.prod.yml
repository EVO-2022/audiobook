services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf-prod
    restart: unless-stopped
    environment:
      - TZ=${TZ:-America/Chicago}
    volumes:
      - /mnt/CLOUD/audiobook/data/config:/config
      - /mnt/CLOUD/audiobook/data/metadata:/metadata
      - /mnt/CLOUD/audiobook/media/rhonda:/rhonda
      - /mnt/CLOUD/audiobook/media/scott:/scott
      - /mnt/CLOUD/audiobook/media/podcasts:/podcasts
    networks:
      - audiobookshelf-network

  new-ui:
    image: nginx:alpine
    container_name: new-ui-prod
    restart: unless-stopped
    volumes:
      - ./ui:/usr/share/nginx/html:ro
    networks:
      - audiobookshelf-network

  caddy:
    image: caddy:2
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "8082:80"
      - "8443:443"
      - "8443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - /mnt/CLOUD/audiobook/data/caddy/data:/data
      - /mnt/CLOUD/audiobook/data/caddy/config:/config
    networks:
      - audiobookshelf-network
    depends_on:
      - audiobookshelf
      - new-ui

networks:
  audiobookshelf-network:
    driver: bridge

